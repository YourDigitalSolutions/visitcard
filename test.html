<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouton Partager</title>
  <style>
    /* From Uiverse.io by MikeeMikee */ 
.button_share{
  cursor: pointer;
  border: none;
  background: #00ccff;
  color: #fff;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  display: grid;
  place-content: center;
  transition:
    background 300ms,
    transform 200ms;
  font-weight: 600;
}

.button__text_share {
  --letters-count: 18; /* nombre total de lettres */
  position: absolute;
  inset: -15px;
  animation: text-rotation 8s linear infinite;
}

.button__text_share > span {
  position: absolute;
  inset: 7px;
  /* angle dynamique selon le nombre de lettres */
  transform: rotate(calc((360deg / var(--letters-count)) * var(--index)));
}

.button__circle_share {
  position: relative;
  width: 40px;
  height: 40px;
  overflow: hidden;
  background: #212121;
  color: #00ccff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.button__icon_share--copy {
  position: absolute;
  transform: translate(-150%, 150%);
}

.button_share:hover {
  background: #000;
  transform: scale(1.05);
}

.button_share:hover .button__icon_share {
  color: #fff;
}

.button_share:hover .button__icon_share:first-child {
  transition: transform 0.3s ease-in-out;
  transform: translate(150%, -150%);
}

.button_share:hover .button__icon_share--copy {
  transition: transform 0.3s ease-in-out 0.1s;
  transform: translate(0);
}

@keyframes text-rotation {
  to {
    rotate: 360deg;
  }
}

.button_share:active {
  transform: scale(0.95);
}

  </style>
</head>
<body>

  <button class="button_share">
    <p class="button__text_share" style="--letters-count: 18;">
      <span style="--index: 0;">P</span>
      <span style="--index: 1;">A</span>
      <span style="--index: 2;">R</span>
      <span style="--index: 3;">T</span>
      <span style="--index: 4;">A</span>
      <span style="--index: 5;">G</span>
      <span style="--index: 6;">E</span>
      <span style="--index: 7;">R</span>
      <span style="--index: 8;"> </span>
      <span style="--index: 9;">P</span>
      <span style="--index: 10;">A</span>
      <span style="--index: 11;">R</span>
      <span style="--index: 12;">T</span>
      <span style="--index: 13;">A</span>
      <span style="--index: 14;">G</span>
      <span style="--index: 15;">E</span>
      <span style="--index: 16;">R</span>
      <span style="--index: 17;"> </span>
    </p>

    <div class="button__circle_share">
      <!-- IcÃ´ne Partage -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="button__icon_share"
      >
        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
        <polyline points="16 6 12 2 8 6"></polyline>
        <line x1="12" y1="2" x2="12" y2="15"></line>
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="button__icon_share button__icon_share--copy"
      >
        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
        <polyline points="16 6 12 2 8 6"></polyline>
        <line x1="12" y1="2" x2="12" y2="15"></line>
      </svg>
    </div>
  </button>

</body>
</html>
