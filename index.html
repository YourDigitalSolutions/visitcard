 /* From Uiverse.io by MikeeMikee */ 
 .button_share{
  cursor: pointer;
  border: none;
  background: #00ccff;
  color: #fff;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  display: grid;
  place-content: center;
  transition:
    background 300ms,
    transform 200ms;
  font-weight: 600;
}

.container {
  text-align: center;
}

.button__text_share {
  --letters-count: 18; /* nombre total de lettres */
  position: absolute;
  inset: -15px;
  animation: text-rotation 8s linear infinite;
}

.button__text_share > span {
  position: absolute;
  inset: 15%;
  /* angle dynamique selon le nombre de lettres */
  transform: rotate(calc((360deg / var(--letters-count)) * var(--index)));
}

.button__circle_share {
  position: relative;
  width: 40px;
  height: 40px;
  overflow: hidden;
  background: #212121;
  color: #00ccff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.button__icon_share--copy {
  position: absolute;
  transform: translate(-150%, 150%);
}

.button_share:hover {
  background: #000;
  transform: scale(1.05);
}

.button_share:hover .button__icon_share {
  color: #fff;
}

.button_share:hover .button__icon_share:first-child {
  transition: transform 0.3s ease-in-out;
  transform: translate(150%, -150%);
}

.button_share:hover .button__icon_share--copy {
  transition: transform 0.3s ease-in-out 0.1s;
  transform: translate(0);
}

@keyframes text-rotation {
  to {
    rotate: 360deg;
  }
}

.button_share:active {
  transform: scale(0.95);
}
