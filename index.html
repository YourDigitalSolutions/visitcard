  <style>
    body {
      background: #0d1e30;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: min(400px, 100%);
      width: 100%;
      display: flex;
      flex-direction: column; /* colonne pour empiler contenu + rÃ©seaux */
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
    }
    /* Ligne photo + contenu */
    .top-row {
      width: 100%;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .photo-wrapper {
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      width: 140px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      background: #eee;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    .content {
      flex: 1;
      text-align: left;
    }
    .logo {
      height: 40px;
      margin-bottom: 16px;
      display: block;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }
    p {
      margin: 0;
      color: #666;
    }
    /* RÃ©seaux sociaux centrÃ©s sur toute la carte */
    .social-icons {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .social-icons a {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      transition: background 0.3s ease;
    }
    .social-icons a:hover {
      background: #e0e0e0;
    }
    .social-icons img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .social-icons a:hover img {
      filter: grayscale(0%);
    }
    /* Boutons partagÃ©s */
    .flex.flex-row.gap-4.justify-center.w-full {
      width: 80%;
    }
    .flex.flex-row.gap-4.justify-center.w-full a {
      flex-shrink: 1;
      min-width: 120px;
      padding: 10px 16px;
      font-size: 0.875rem;
      white-space: nowrap;
      box-sizing: border-box;
    }

    /* Responsive: bascule en colonne et centre tout */
    @media (max-width: 400px) {
      .top-row {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .content {
        text-align: center;
      }
      .avatar {
        width: 90px;
        height: 90px;
      }
      .social-icons {
        gap: 8px;
      }
      .social-icons a {
        width: 30px;
        height: 30px;
      }
      .social-icons img {
        width: 70%;
        height: 70%;
      }
      .flex.flex-row.gap-4.justify-center.w-full {
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }
      .flex.flex-row.gap-4.justify-center.w-full a {
        width: 100%;
        min-width: unset;
        padding: 8px 12px;
        font-size: 0.75rem;
      }.flex.flex-row.gap-4.justify-center.w-full {
  flex-direction: column;
  gap: 12px;
  align-items: center;
  justify-content: center; /* bien centrer la colonne */
  width: 100%;
}
.flex.flex-row.gap-4.justify-center.w-full a {
  width: 100%;
  max-width: 280px; /* limite largeur max des boutons */
  min-width: unset;
  padding: 8px 12px;
  font-size: 0.75rem;
  text-align: center; /* centre le texte et icÃ´ne */
  display: flex;
  justify-content: center; /* centre horizontalement contenu des boutons */
  align-items: center;
}
    }
  </style>

    <button aria-label="Partager" style="
    cursor: pointer;

    position: relative;

    place-content: center;

    onmouseover="this.style.background='#000'; this.style.transform='scale(1.05)';
                 this.querySelector('.button__icon_share.share').style.transform='translate(150%, -150%)';
                 this.querySelector('.button__icon_share.share').style.transition='transform 0.3s ease-in-out';
                 this.querySelector('.button__icon_share.checked').style.transform='translate(0)';
                 this.querySelector('.button__icon_share.checked').style.transition='transform 0.3s ease-in-out 0.1s';"
    onmouseout="this.style.background='#00ccff'; this.style.transform='scale(1)';
                this.querySelector('.button__icon_share.share').style.transform='translate(0)';
                this.querySelector('.button__icon_share.share').style.transition='none';
                this.querySelector('.button__icon_share.checked').style.transform='translate(-150%, 150%)';
                this.querySelector('.button__icon_share.checked').style.transition='none';"
    onmousedown="this.style.transform='scale(0.95)';"
